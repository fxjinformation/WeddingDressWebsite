<style type="text" id="newstypeList">
<!--<script src="/js/news/newtypeList.js" type="text/javascript" charset="utf-8"/>-->
<script type="text/javascript">
	$(function(){
	
	$("#main .newstypeList .glyphicon-plus").click(function(){
		var html=ejs.render($("#newtypeAdd").html());

		$.pageChange(html);

	});
	//删除
	$("#main .panel .glyphicon-trash").click(function(){
		
		M.newstypeDel({"typeid":$(this).attr("typeid")}).done(function(obj){
			if(obj.code){
				M.newstypeList();
			}else{
				$.modal("提示",obj.message);
			}
		});

	});
})
</script>
	<div class="panel panel-primary newstypeList">
		<div class="panel-heading">新闻列表<span class="glyphicon glyphicon-plus pull-right" aria-hidden="true"></span></div>
		<table class="table">
			<thead>
				<tr>
					<th>#</th>
					<th>类型名</th>
					<th>排序</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<% news.forEach(function(news){ %>
					<tr>
						<td>
							<%= news.tid %>
						</td>
						<td>
							<%= news.tname %>
						</td>
						<td>
							<%= news.sort %>
						</td>
						
						<td>
							<span class="glyphicon glyphicon-trash" aria-hidden="true" typeid=<%= news.tid  %> ></span>
						</td>

					</tr>
					<%	}) %>

			</tbody>
		</table>
	</div>
	
</style>

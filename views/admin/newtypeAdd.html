<style type="text" id="newtypeAdd">
 <!--<script src="/js/news/newtypeAdd.js" type="text/javascript" charset="UTF-8" />-->
 <script type="text/javascript">
 	$(function(){
	
	$("#main .newtypeAdd .addbtn").click(function(){
		
		var typename=$("#main .newtypeAdd input[name=newtype]").val();
		
		if($.validate.isEmpty(typename)==false){
			$("#main .newtypeAdd .errorinfo").alert("warning","类型名称不能为空！");
			return;
		}
		M.newtypeAdd({"typename":typename}).done(function(obj){
			if(obj.code){
				M.newstypeList();
			}else{
				$("#main .newtypeAdd .errorinfo").alert('error',obj.message,2);
			}
		});
	});
})
 </script>
	<div class="panel panel-primary newtypeAdd">
		<div class="panel-heading">增加类型</div>
		<div class="form-horizontal">
			<div class="form-group ">
				<label class="col-md-2 control-label"></label>
				<div class="col-md-10 errorinfo">
   
				</div>

			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">类型名:</label>
				<div class="col-md-10">
					<input type="text" required="" placeholder="类型名" name="newtype" class="form-control">
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-2 control-label"></label>
				<div class="col-md-10">
					<button type="button" class="btn btn-primary btn-block addbtn">确定</button>
				</div>
			</div>

		</div>
	</div>
	
</style>
